<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .block-heading {
            text-align: center;
            color: #3b99e0;
            margin-bottom: 20px;
        }
        .summary {
            padding: 15px;
            background-color: #f7fbff;
            border-top: 3px solid #5ea4f3;
            border-bottom: 1px solid #ddd;
        }
        .summary button {
            background-color: #3b99e0;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
	<!-- the entire body must be written by student -->
    <div class="container">
        <h2 class="block-heading">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="product border p-3 mb-3">
                    <div class="row">
                        <div class="col-6">
                            <img src="product1.jpg" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-6">
                            <h5>Product 1</h5>
                            <p>Price: $10</p>
                        </div>
                    </div>
                </div>
                <div class="product border p-3 mb-3">
                    <div class="row">
                        <div class="col-6">
                            <img src="product2.jpg" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-6">
                            <h5>Product 2</h5>
                            <p>Price: $15</p>
                        </div>
                    </div>
                </div>
                <div class="product border p-3 mb-3">
                    <div class="row">
                        <div class="col-6">
                            <img src="product3.jpg" class="img-fluid" alt="Product 3">
                        </div>
                        <div class="col-6">
                            <h5>Product 3</h5>
                            <p>Price: $20</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Order Summary</h4>
                    <p>Subtotal: $45</p>
                    <p>Tax: $5</p>
                    <p><strong>Total: $50</strong></p>
                    <button>Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
