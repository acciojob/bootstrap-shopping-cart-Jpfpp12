<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin-bottom: 20px;
        }
        .summary {
            border-top: 3px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="block-heading">
            <h2>Shopping Cart</h2>
            <p>Review your selected items before checkout</p>
        </div>

        <div class="row">
            <!-- Product Section -->
            <div class="col-lg-8">
                <div class="product row">
                    <div class="col-md-6">
                        <img src="image1.jpg" class="img-fluid" alt="Product 1">
                        <p>Product Name</p>
                        <a href="#">View Details</a>
                    </div>
                    <div class="col-md-6">
                        <img src="image2.jpg" class="img-fluid" alt="Product 2">
                        <p>Product Name</p>
                        <a href="#">View Details</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary">
                    <h3>Order Summary</h3>
                    <p>Total: $99.99</p>
                    <button class="btn btn-primary w-100">Checkout</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
